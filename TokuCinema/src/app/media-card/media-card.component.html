<div *ngIf="this.media" class="media-card" [routerLink]="['/media', media.Path]">
  <img class="media-card-image" src="{{media.BoxArt}}" alt="{{media.Title}} box art image">
  <div class="media-card-content">
    <div>
      <h3>{{media.Title}}</h3>
      <p><strong>Release Date:</strong> {{media.ReleaseDate}}</p>
      <p><strong>Distributor:</strong> {{media.Distributor}}</p>
      <p>{{media.Medium}}</p>
    </div>
  </div>
</div>
