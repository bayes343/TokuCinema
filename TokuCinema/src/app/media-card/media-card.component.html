<div class="media-card" 
  [routerLink]="['/media', media.Path]"
    [ngStyle]="{
        'background-image': 'url(' + media.BoxArt + ')',
        'background-size': 'cover'
      }">
  <h3>{{media.Title}}</h3>
  <p>Also known as {{media.JapaneseTitle}}</p>
  <p>Released on {{media.ReleaseDate}} by {{media.Distributor}}</p>
  <p>Medium: {{media.Medium}}</p>
</div>
