<div class="media-details-root">
  <div>
    <h2>{{movie.Title}}</h2>
    <h3>{{movie.TitleJapanese}}</h3>
  </div>
  <div>
    <div class="media-poster">
      <img src="http://placehold.it/200x275">
    </div>
    <div class="media-information">
      <div class="left-information">
        <div>
          Main Feature Information:
          <ul>
            <li *ngFor = "let item of movie.MainFeatureInfo">{{item}}</li>
          </ul>
        </div>
        <div>
          Disc Information:
          <ul>
            <li *ngFor = "let item of movie.DiscInfo">{{item}}</li>
          </ul>
        </div>
      </div>
      <div>
        <div>
          Distributor Information:
          <ul>
            <li *ngFor = "let item of movie.DistributionInfo">{{item}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
