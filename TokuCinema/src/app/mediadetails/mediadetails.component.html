<div *ngIf="this.mediaDetails"
  class="media-details-root">
  <div class="media-details-title">
    <h2>{{mediaDetails.Title}} - {{mediaDetails.Medium}} Review</h2>
    <h3>{{mediaDetails.TitleJapanese}}</h3>
  </div>
  <div>
    <div class="media-poster">
      <img [src]="mediaDetails.BoxArt" width="200" height="280">
    </div>
    <div class="media-information">
      <div class="left-information">
        <div>
          Main Feature Information:
          <ul>
            <li *ngFor = "let item of mediaDetails.MainFeatureInfo">{{item}}</li>
          </ul>
        </div>
        <div>
          Disc Information:
          <ul>
            <li *ngFor = "let item of mediaDetails.DiscInfo">{{item}}</li>
          </ul>
        </div>
      </div>
      <div>
        <div>
          Purchase Now:
          <div *ngIf="mediaDetails.PurchaseLinks.length > 0; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <ul>
              <li *ngFor = "let item of mediaDetails.PurchaseLinks"><a [href]="item" target="_blank">Amazon</a></li>
            </ul>
          </ng-template>
          <ng-template #elseBlock>
            <ul>
              <li>Sorry, this item is unavailable for purchase.</li>
            </ul>
          </ng-template>
        </div>
        <div>
          Distributor Information:
          <ul>
            <li *ngFor = "let item of mediaDetails.DistributionInfo">{{item}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
