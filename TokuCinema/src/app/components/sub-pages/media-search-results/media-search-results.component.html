<div class="medias-results">
  <div class="movies-results-series" *ngFor="let country of this.countriesToIterate">
    <ng-container *ngIf="this.countryFilter === ''">
      <h2>{{country}}</h2>
    </ng-container>
  <div class="series-cards-wrapper">
    <ng-container *ngFor="let media of mediaItems | releaseYearSort : true | 
      mediaFilters : this.mediaFilters | mediaTitle : searchTerm">
      <app-media-card
        *ngIf="country === media.Country"
        [media]="media">
      </app-media-card>
    </ng-container>
  </div>
</div>
