  <div class="movies-results">
    <div class="movies-results-series" *ngFor="let seriesIterator of this.seriesToIterate">
      <ng-container *ngIf="this.series === ''">
        <h2>{{seriesIterator}}</h2>
      </ng-container>
      <div class="series-cards-wrapper">
        <ng-container *ngFor="let movie of movieItems | movieTitle : searchTerm | movieFilters : movieFiltersPackage">
          <app-movie-card
            *ngIf="seriesIterator === movie.Series"
            [movie]="movie">
          </app-movie-card>
        </ng-container>
      </div>
    </div>
  </div>
