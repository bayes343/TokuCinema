  <div class="movies-results">
    <div class="movies-results-series" *ngFor="let series of this.seriesToIterate">
      <h2>{{series}}</h2>
      <div class="series-cards-wrapper">
        <ng-container *ngFor="let movie of movieItems | movieTitle : searchTerm | movieFilters : movieFiltersPackage">
          <app-movie-card
            *ngIf="series === movie.Series"
            [movie]="movie">
          </app-movie-card>
        </ng-container>
      </div>
    </div>
  </div>
