<div class="movie-card" 
  [routerLink]="['/movies', 'name']"
    [ngStyle]="{
        'background-image': 'url(' + movie.OriginalPoster + ')',
        'background-size': 'cover'
      }">
  <h3>{{movie.OfficialTitle}}</h3>
  <p>Also known as {{movie.AlternateTitles[0]}}</p>
  <p>Released in {{movie.ReleaseYear}} by {{movie.ProductionCompany}}</p>
  <p>Country of Origin: {{movie.CountryOfOrigin}}</p>
</div>
