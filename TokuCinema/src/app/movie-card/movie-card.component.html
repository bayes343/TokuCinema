<div *ngIf="this.movie" class="media-card" [routerLink]="['/movies', movie.Path]" [style.background-image]="'url(' + movie.OriginalPoster + ')'">
  <div class="movie-card-content">
    <div>
      <h3>{{movie.OfficialTitle}}</h3>
      <p><strong>Release Date:</strong> {{movie.ReleaseYear}}</p>
      <p><strong>Production Company:</strong> {{movie.ProductionCompany}}</p>
      <p><strong>Director:</strong> {{movie.Director}}</p>
    </div>
  </div>
</div>
