<div class="results-root">
  <div class="result-lists-wrapper">
    <div>
      <div class="result-list">
        <app-search-result-tab
          class="result-item"
          *ngFor="let item of movieItems | deepSearch : searchTerm | slice:0:6; let i = index;"
          [resultItem]="item"
          [pathRoot]="'movies'">
        </app-search-result-tab>
      </div>
    </div>
    <div>
      <div class="result-list">
        <app-search-result-tab
          class="result-item"
          *ngFor="let item of mediaItems | deepSearch : searchTerm | slice:0:6; let i = index;"
          [resultItem]="item"
          [pathRoot]="'media'">
        </app-search-result-tab>
      </div>
    </div>
  </div>
</div>
