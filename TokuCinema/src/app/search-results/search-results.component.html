<div class="results-root">
  <div class="result-lists-wrapper">
    <div>
      <div class="result-list">
        <a class="result-item" *ngFor="let item of movieItems | deepSearch : searchTerm; let i = index;"
          href="#" [routerLink]="['/movies', item.path]">
          <div>
            {{item.name}}
          </div>
        </a>
      </div>
    </div>
    <div>
      <div class="result-list">
        <a class="result-item" *ngFor="let item of mediaItems | deepSearch : searchTerm; let i = index;" 
          href="#" [routerLink]="['/media', item.path]">
          <div>
            {{item.name}}
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
