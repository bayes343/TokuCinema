<div class="results-root">
  <p *ngIf="searchTerm.length >= 0 && searchTerm != ''">Showing results for: {{searchTerm}}</p>
  <div class="result-lists-wrapper">
    <div>
      <h2>Movies</h2>
      <ul class="result-list">
        <li class="result-item" *ngFor="let item of movieItems | search : searchTerm; let i = index">
          <a href="#" [routerLink]="['/movies', item.path]">
            {{item.name}}
          </a>
        </li>
      </ul>
    </div>
    <div>
      <h2>Media</h2>
      <ul class="result-list">
        <li class="result-item" *ngFor="let item of mediaItems | search : searchTerm">
          <a href="#" [routerLink]="['/media', item.path]">
            {{item.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
