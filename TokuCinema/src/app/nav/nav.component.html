<!--Expanded Menu-->
<div *ngIf="navMenuOpen" class="expanded-menu">
  <ul>
    <div *ngFor="let menuItem of menuItems; let i = index">
      <li>
        <a href="#" (click)="closeNav()" [routerLink]="[menuItem.link]">{{menuItem.text}}</a>
      </li>
    </div>
  </ul>
</div>

<!--Search-->
<div *ngIf="searchOpen" class="nav-search">
  <input class="text-input" [(ngModel)]="searchTerm" type="text" placeholder="Search">
</div>

<!--Modal-->
<div *ngIf="navMenuOpen || searchOpen" class="nav-modal"></div>
